    <title>Letter Pattern prototype</title>


    <style>
        body {
            margin: 0;
        }

        * {
            border: 0;
            padding: 0;
        }

        #code {
            display: block;
            font-family: monospace;
            white-space: pre-wrap;
            width: calc(100% - 24px);
            height: 200px;
            background-color: powderblue;
            padding: 8px
        }
    </style>

    <link rel="stylesheet" href="fonts/fonts.css">
</head>

<body>
    <canvas id="c"></canvas>
    <select name="fonts" id="font-select">

    </select>
    <!--noformat--><textarea id="code" contenteditable="plaintext-only">
charSequence = "abc"; 

writingMode = 0;

coloursX = ['hsl(0,100%,0%,1)'];
coloursY = ["hsl(180,70%,0%,1)"];

anglesX = [12, 82, 171, 280];
anglesY = [270, 180, 90, 0];

isDrawnsOp = "or"; // or "xor", "and" or "nor"
isDrawnsX = [true, true, false];
isDrawnsY = [true, true, false];

sizesX = [1,];
sizesY = [0,];

countX = 11;
countY = 11;
</textarea> <!--noformat-->
    <script src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>


</body>
